services:
  - type: web
    name: yeg-shadow-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: BACKEND_CORS_ORIGINS
        value: https://your-vercel-domain.vercel.app
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
