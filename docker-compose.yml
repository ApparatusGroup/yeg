services:
  api:
    build:
      context: ./backend
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm install && npm run dev"
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
